<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    {{msg}}
    {{counter}}
  </div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'hello vue',
        counter: 1
      }
    },

    mounted() {
      setInterval(()=>{
        this.counter ++
      },1000)
    },
  })
  app.mount('#root')
</script>
</html>
