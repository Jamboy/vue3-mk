<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div>
      <input type="text" :value="inputText" @input="handleC">
      <button @click="addItem(inputText)">提交</button>
    </div>
    <ul>
      <li v-for="item in todoList">{{item}}</li>
    </ul>
  </div>
</body>
<script>
  const { ref, reactive } = Vue

  const handleList = () => {
    const { ref, reactive } = Vue
    const todoList = reactive([])
    const addItem = (item) => {
      console.log('item: ', item);
      todoList.push(item)
    }
    return { todoList, addItem }
  }

  const handleChange = () => {
    const { ref } = Vue
    let inputText = ref()
    const handleC = (e) => {
      console.log('e: ', e);
      inputText.value = e.target.value
    }
    return { inputText, handleC }
  }

  const app = Vue.createApp({
    setup(props) {
      const {todoList,addItem} = handleList() 
      const {inputText,handleC} = handleChange() 

      return{
        todoList,addItem,inputText,handleC
      }
    }
  })
  app.mount('#app')
</script>

</html>
