<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
    {{msg}}
    <!-- <div :class="{'active': isActive}">fasdf</div> -->
    <div :class="style">fasdf</div>
    <button @click="change">change</button>
  </div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        msg: 'hello world',
        isActive: true,
        style: {
          active: true
        }
      }
    },
    methods: {
      change() {
        // this.isActive = !this.isActive
        this.style.active = !this.style.active
      }
    }
  }).mount('#app')
</script>
<style>
  .active {
    color: red;
  }
</style>

</html>
