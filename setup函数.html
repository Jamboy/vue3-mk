<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <div @click="handleClick">{{name}}</div>
    <div @click="handleClick">{{nameObj.name}}</div>
    <child @change="handleChange">发送到</child>
  </div>
</body>
<script>
  const app = Vue.createApp({
    methods: {
      handleChange(){
        alert('122')
      }
    },
    mounted() {
      this.handleChange()
    },
    setup(props,context) {
     const { ref, reactive,readonly } = Vue
     let name = ref('dell')
     setTimeout(()=>{
        name.value = 'fff'
     },2000)

     const nameObj = reactive({name:'dddd'})

     setTimeout(()=>{
       nameObj.name = '1213'
     },2200)

      return{
        name,
        nameObj,
        handleClick: () => {
          alert(111)
        }
      }
    }
  })

  app.component('child',{
    template: `<div @click="handleChange">child</div>`,
    setup(props,context) {
      const { h } = Vue
      const {attrs,slots,emit} = context
      console.log('emit: ', emit);
      console.log('slots: ', slots);
      console.log('attrs: ', attrs);
      function handleChange(){
        emit('change')
      }
      return {
        handleChange
      }
      // return () => h('div',{},slots.default())
    }
  })


  app.mount('#root')
</script>
</html>
